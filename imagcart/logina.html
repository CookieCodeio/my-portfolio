        body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.background-container {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  z-index: -1;
}

.background-container div {
  position: absolute;
  border-radius: 70%;
  animation: gradient 18.4s infinite;
}

.background-container div:nth-child(1) {
  height: 80%;
  width: 90%;
  background-color:#ff597d43;
  left: -30%;
  top: -10%;
}

.background-container div:nth-child(2) {
  height: 60%;
  width: 40%;
  background-color: #0f0e0e; 
  bottom: -19%;
  right: -12%;
  animation-delay: 21s;
}

.background-container div:nth-child(3) {
  height: 615%;
  width: 50%;
  background-color :#c757bf7a;
  top: -15%;
  left: -13%;
  animation-delay: 6.3s;
}

.background-container div:nth-child(4) {
  height: 50%;
  width: 75%;
  background-color: #ff597c;
  bottom: 13%;
  left: -10%;
  animation-delay: 5.25s;
}

.background-container:after {
  position: absolute;
  content: "";
  height: 100%;
  width: 100%;
  backdrop-filter: blur(80px);
}

@keyframes gradient {
  70% {
    transform: scale(0.2) translate(50px);
}
}
